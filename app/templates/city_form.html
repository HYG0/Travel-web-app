<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма перелётов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/city_form.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/city_form.js') }}"></script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
<div class="title-container">
    <h3 class="title">Перелёты</h3>
</div>

<div class="container">
    <div id="flights-container">
        <div class="flight-card">
            <div class="mb-2">
                <input type="text" class="form-control city-input" placeholder="Откуда">
                <ul class="suggestions"></ul>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control city-input" placeholder="Куда">
                <ul class="suggestions"></ul>
            </div>
            <div class="mb-2">
                <input type="date" class="form-control date-input">
            </div>
            <div class="mb-2">
                <label>Диапазон стоимости билета</label>
                <div class="d-flex gap-2">
                    <input type="number" class="form-control cost-min-input" placeholder="От" step="0.01" min="0">
                    <input type="number" class="form-control cost-max-input" placeholder="До" step="0.01" min="0">
                </div>
            </div>
            <div class="mb-2">
                <label>Выбор валюты для оплаты</label>
                <select class="form-control currency-input">
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
        </div>
    </div>

    <button class="add-flight-btn mt-3" onclick="addFlight()">+ Добавить перелёт</button>
    <button class="next-btn mt-3" onclick="goNext()">Далее</button>
    <button class="back-btn mt-3" onclick="window.location.href='/index'">На главную</button>
</div>
</body>
</html>
