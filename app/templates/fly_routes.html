<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ваши перелёты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fly_routes.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/fly_routes.js') }}" defer></script>
</head>
<body>
    <div class="flight-summary-container">
        <div class="header">
            <a href="/profile" class="profile-link"> 
                <div class="profile-circle" id="profile-circle"></div>
            </a>
        </div>
        <div id="flight-summary"></div>
        <div class="add-flight-button">
            <a href="/entry" class="add-flight-link">+ Добавить перелёт</a>
        </div>
        <div class="save-route-button">
            <button class="save-route-link">Сохранить маршрут</button>
        </div>
    </div>

    <!-- Модальное окно Bootstrap -->
    <div class="modal fade" id="hotelModal" tabindex="-1" aria-labelledby="hotelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hotelModalLabel">Выбор отеля в <span id="modalCity"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="hotelOptions">
                        <li class="list-group-item">
                            <h6>Отель 1: "Лuxe Inn"</h6>
                            <p>Цена: 5000 ₽/ночь, 4 звезды</p>
                            <button class="btn btn-primary btn-sm select-hotel-option">Выбрать</button>
                        </li>
                        <li class="list-group-item">
                            <h6>Отель 2: "City Comfort"</h6>
                            <p>Цена: 3500 ₽/ночь, 3 звезды</p>
                            <button class="btn btn-primary btn-sm select-hotel-option">Выбрать</button>
                        </li>
                        <li class="list-group-item">
                            <h6>Отель 3: "River View"</h6>
                            <p>Цена: 7000 ₽/ночь, 5 звёзд</p>
                            <button class="btn btn-primary btn-sm select-hotel-option">Выбрать</button>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Кастомное уведомление -->
    <div id="custom-alert" class="custom-alert hidden">
        <div id="custom-alert-message"></div>
    </div>
</body>
</html>
